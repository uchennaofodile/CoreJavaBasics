<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div>The elements of the returned NodeList are in document order, so you can select the first "li" element of a document like this: "document.getElementsByTagName("li")[0]"<div>
     <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
     </ul>
     <script>
      var li = document.getElementsByTagName('li');
      for (i in li) {console.log(li[i]);}
     </script>
   </body>
</html>
