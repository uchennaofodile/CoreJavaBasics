<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function Example</h1>
    <script>

        function printPerson(p){
            for(const o in p){
                document.writeln(o+": "+p[o]+"<br/>")
            }
        }

        const person={
            first_Name: "Uchenna",
            last_Name: "Ofodile",
            age: 29
        };

        printPerson(person);

    </script>
</body>
</html>
